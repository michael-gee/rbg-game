<html>
  <head>
    <title>Practice</title>
    <link rel="stylesheet" href="styles/practice.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
    	<h2>The RBG Color</h3>
    		<h1></h1>
    	<h2>Guessing Game</h3>
    </header>

    <!-- NAV -->
    <nav>
      <div class="nav">
        <p class="nav-text" onclick='generateColor(currentMode, colorVal)'>NEW COLORS</p>

        <p class="none status"></p>

        <div class="right">
          <p class="nav-text easy" onclick='easyMode()'>EASY</p>
          <p class="nav-text hard active" onclick='hardMode()'>HARD</p>
        </div>
      </div>
    </nav>

    <div class="clear"></div>

    <!-- COLORS -->
    <section class="container">

    	<div class="colors-container">
    		<!-- ROW 1 OF COLORS -->
    		<div class="row" id="row1">
    			<div class="color" id="0" onclick='guessColor("0")'></div>
    			<div class="color" id="1" onclick='guessColor("1")'></div>
    			<div class="color" id="2" onclick='guessColor("2")'></div>
    		</div>

    		<div class="clear"></div>

    		<!-- ROW 2 OF COLORS -->
    		<div class="row" id="row2">
    			<div class="color" id="3" onclick='guessColor("3")'></div>
    			<div class="color" id="4" onclick='guessColor("4")'></div>
    			<div class="color" id="5" onclick='guessColor("5")'></div>
    		</div>

    	</div>

    </section>

    <script src="scripts/practice.js"></script>
  </body>
</html>
